security:
  - bearerAuth: []          
components:
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    token:
      type: string
      description: Токен
    
    feedback:
      type: object
      description: Обратная связь
      
    resume:
      type: object
      description: Резюме
    vacancy:
      type: object
      description: Вакансия
      
  parameters:
    token:
      name: token
      in: query
      description: Token
      schema:
        type: string
        
    id:
      name: id
      in: path
      required: true
      description: Id
      schema:
        type: string
        
    size:
      name: size
      description: Количество возвращаемых записей
      in: query
      schema:
        type: integer
        default: 1
        
    from:
      name: from
      in: query
      description: Начальный индекс
      schema:
        type: integer
        default: 0

    filters:
      name: filters
      in: query
      schema:
        type: string
        
    search:
      name: search
      in: query
      description: Поиск значения
      schema:
        type: string
        
    organization:
      name: organization
      in: query
      description: Организация
      schema:
        type: integer
        
    sort:
      name: sort
     # description: Сортировка
      in: query
      schema:
        type: string
        enum: [asc , desc]
      description: >
        Сортировка:
          * `asc` - Сортировка по возрастанию даты
          * `desc` - Сортировка по убыванию даты
        
  responses:
    OK:
      description: OK
      
    UnAuthorized:
      description: Authorization information is missing or invalid.
      
    Error:
      description: Not found
      
    Bad:
      description: Bad request.